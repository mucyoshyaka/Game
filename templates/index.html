<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="left-panel">
                <div class="next-piece">
                    <h3>Next Piece</h3>
                    <canvas id="nextPiece" width="100" height="100"></canvas>
                </div>
                <div class="game-info">
                    <div class="info-box score">
                        <span class="label">Score</span>
                        <span id="score">0</span>
                    </div>
                    <div class="info-box level">
                        <span class="label">Level</span>
                        <span id="level">1</span>
                    </div>
                    <div class="info-box lines">
                        <span class="label">Lines</span>
                        <span id="lines">0</span>
                    </div>
                </div>
            </div>
            
            <div class="game-board">
                <canvas id="tetris" width="240" height="400"></canvas>
            </div>
            
            <div class="right-panel">
                <div class="controls-container">
                    <h3>Controls</h3>
                    <div class="control-key">
                        <div class="key">←</div>
                        <span>Move Left</span>
                    </div>
                    <div class="control-key">
                        <div class="key">→</div>
                        <span>Move Right</span>
                    </div>
                    <div class="control-key">
                        <div class="key">↑</div>
                        <span>Rotate</span>
                    </div>
                    <div class="control-key">
                        <div class="key">↓</div>
                        <span>Soft Drop</span>
                    </div>
                    <div class="control-key">
                        <div class="key">Space</div>
                        <span>Hard Drop</span>
                    </div>
                </div>
                <button id="start-button" class="glow-button">Start Game</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='tetris.js') }}"></script>
</body>
</html>
